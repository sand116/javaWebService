//task과 convention의 집합
plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    
    // .class파일로 compile, jar파일 생성 , 단위 테스트 , javadoc생성 등의 java 프로그램을 위한 테스크을 제공하는 플러그인
    id 'java'
    
    // 응용프로그램에 대한 기능을 제공하는 플러그인. run으로 jvm 응용프로그램 실행하는 테스크를 제공함
    id 'application'
}

// 플러그인이 실행할  main() 메소드를 포함한 클래스 
mainClassName = "chapter03.main.WebService"

// 각종 라이브러리들이 저장되는 저장소
repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

// 저장소에서 필요한 라이브러리를 사용할 수 있는 것 
dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    // compile 시 의존 라이브러리 추가 
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'com.sparkjava:spark-core:2.5.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
}
